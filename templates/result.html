<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>🌿 Prediction Result</h1>
  </header>
  <main>
    <div class="result-box">
      <h2>🩺 <strong>Disease Detected:</strong> {{ prediction }}</h2>
      <h3>📊 <strong>Confidence:</strong> {{ confidence }}%</h3>

      <h3>🖼️ Uploaded Leaf Image:</h3>
      <img src="{{ url_for('static', filename=image_path) }}" width="300">

      <br><br>
      <a href="/">🔁 Try Another Image</a>
    </div>
  </main>
</body>
</html>
